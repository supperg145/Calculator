<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" disabled />
      <div class="container">
        <div class="row keys">
          <button
            class="all-clear col-6 btn btn-light rounded-0"
            value="all-clear"
            data-action="clear"
          >
            AC
          </button>
          <button
            class="operator col btn btn-info rounded-0"
            value="%"
            data-action="divide"
          >
            %
          </button>
          <button
            class="operator col btn btn-warning rounded-0"
            value="/"
            data-action="divide"
          >
            &#247;
          </button>
        </div>
        <div class="row keys">
          <button class="number col btn btn-dark rounded-0" value="7">7</button>
          <button class="number col btn btn-dark rounded-0" value="8">8</button>
          <button class="number col btn btn-dark rounded-0" value="9">9</button>
          <button
            class="operator col btn btn-warning rounded-0"
            value="*"
            data-action="multiply"
          >
            &#215;
          </button>
        </div>
        <div class="row keys">
          <button class="number col btn btn-dark rounded-0" value="4">4</button>
          <button class="number col btn btn-dark rounded-0" value="5">5</button>
          <button class="number col btn btn-dark rounded-0" value="6">6</button>
          <button
            class="operator col btn btn-warning rounded-0"
            value="-"
            data-action="subtract"
          >
            -
          </button>
        </div>
        <div class="row keys">
          <button class="number col btn btn-dark rounded-0" value="1">1</button>
          <button class="number col btn btn-dark rounded-0" value="2">2</button>
          <button class="number col btn btn-dark rounded-0" value="3">3</button>
          <button
            class="operator col btn btn-warning rounded-0"
            value="+"
            data-action="add"
          >
            +
          </button>
        </div>
        <div class="row keys">
          <button class="number col-6 btn btn-dark rounded-0" value="0">
            0
          </button>
          <button
            class="decimal col btn btn-dark rounded-0"
            value="."
            data-action="decimal"
          >
            .
          </button>
          <button
            class="equals operator col btn btn-warning rounded-0"
            style="height: 100%"
            value="="
            data-action="calculate"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
